version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey
    - Good morning
    - Good evening
    - வணக்கம்
    - ഹായ്
    - ಹಾಯ್
   
    

- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later
    - போங்கள்
    - വിട
    - ಹೋಗಿ 
  

- intent: start_assessment
  examples: |
    - ஆம்
    - ಹೌದು
    - അതെ
    - yes
    
    


- intent: provide_response
  examples: |
    - 1
    - 2
    - 3
    - 4
    - Not at all
    - Several days
    - More than half the days
    - Nearly every day